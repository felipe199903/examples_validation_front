<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fschorles</title>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

  <script src="/js/script.js" defer></script>
</head>
<body>

  <container>
    <h2>Soma</h2>

    <div class="input">   
      <input id="number1" />
      <label>Number1</label>
      <span class="error"></span>
    </div>


    <div class="input">
      <input id="number2" />
      <label>Number2</label>
      <span class="error"></span>
    </div>

    <button onclick="sum()">Try it</button>
<br>
<p>Result: <span id="demo"></span></p>

<script>

function sum() {
  var soma1 = parseInt(document.getElementById("number1").value);
  var soma2 = parseInt(document.getElementById("number2").value);

  var result = soma1 +  soma2 ;

  if (Number.isNaN(result)){
     result = 0 
  }
    
  document.getElementById("demo").innerHTML = parseInt(result);
}

</script>

</body>
</html>
